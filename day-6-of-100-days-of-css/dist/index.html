<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Day  6 of #100 days of CSS</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="frame">
      <div class="center">
        <div class="profile row">
          <div class="col profile__card">
            <div class="profie__details">
              <div class="wrapper">
                <img src="https://i.ibb.co/1zrqTTp/harry-potter.jpg" alt="profile picture" class="sr" loading='lazy'/>
              </div>
              <div class="profile__info">
                <p class="bold-font large-font dark-color">Jessica Potter</p>
                <p>Visual Artist</p>
              </div>
            </div>
            <div class="actions">
              <button class="btn bold-font btn--blue">Follow</button>
              <button class="btn bold-font btn--blue">Message</button>
            </div>
          </div>
          <div class="col profile__stats">
            <div class="stats__posts">
              <p class="large-font bold-font dark-color stats__count">523</p>
              <p class="stats__title">Posts</p>
            </div>
            <div class="stats__likes">
              <p class="large-font bold-font dark-color stats__count">1387</p>
              <p class="stats__title">Likes</p>
            </div>
            <div class="stats__followers">
              <p class="large-font bold-font dark-color stats__count">146</p>
              <p class="stats__title">Follower</p>
            </div>
          </div>
        </div>
      </div>
    </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
