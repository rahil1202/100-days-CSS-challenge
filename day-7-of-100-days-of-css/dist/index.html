<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Day 7 of #100 days of CSS</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


<div class="frame">
	<div class="panel">
			<header>
				<nav class="navigation">	
					<div class="menu-icon">
						<div class="dot-1"></div>
						<div class="dot-2"></div>
						<div class="circle"></div>
					</div>
					<span class="title">Notificações</span>
					<i class='bx bx-search-alt' ></i>
					<input class="input-search" type="text" placeholder="Search ...">
				</nav>
			</header>
			<div class="notifications">
				<div class="line"></div>
				<div class="notification">
					<div class="circle-post"></div>
					<span class="time">9:24 AM</span>
					<p class="post"><b>John Walker</b> postou uma foto no seu mural.</p>
				</div>
				<div class="notification">
					<div class="circle-post"></div>
					<span class="time">8:19 AM</span>
					<p class="post"><b>Alice Parker</b> comentou seu último post.</p>
				</div>
				<div class="notification">
					<div class="circle-post"></div>
					<span class="time">Ontem</span>
					<p class="post"><b>Luke Wayne</b> adicionou você como amigo.</p>
				</div>				
			</div>
		</div>
	<div class="menu">
		<ul>
			<li>
				<i class='bx bxs-tachometer bx-flip-horizontal' ></i>
				<a>Dashboard</a>
				</li>
			<li>
				<i class='bx bxs-user bx-flip-horizontal' ></i>
				<a>Profile</a>
				</li>
			<li>
				<i class='bx bxs-bell bx-flip-horizontal' ></i>
				<a>Notificações</a></li>
			<li>
				<i class='bx bxs-chat bx-flip-horizontal' ></i>
				<a>Mensagens</a>
			</li>
			<li>
				<i class='bx bxs-cog bx-flip-horizontal' ></i>
				<a>Configurações</a>
				</li>
		</ul>
	</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
